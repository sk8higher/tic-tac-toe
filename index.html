<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width1, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="css/index.css" />
    <script defer src="js/index.js"></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <header>
      <h1 class="header-text">Tic-Tac-Toe</h1>
      <p class="header-player-turn">It's X player turn</p>
    </header>

    <main>
      <section class="canvas">
        <button class="canvas-part">1</button>
        <button class="canvas-part">2</button>
        <button class="canvas-part">3</button>
        <button class="canvas-part">4</button>
        <button class="canvas-part">5</button>
        <button class="canvas-part">6</button>
        <button class="canvas-part">7</button>
        <button class="canvas-part">8</button>
        <button class="canvas-part">9</button>
      </section>
      <div class="button-wrapper">
        <button class="restart-btn">Restart</button>
      </div>
    </main>
  </body>
</html>
