<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width1, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="css/index.css" />
    <script defer type="module" src="js/classes/app.js"></script>
    <script defer type="module" src="js/classes/player.js"></script>
    <script defer type="module" src="js/classes/gameboard.js"></script>
    <script defer type="module" src="js/index.js"></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <header>
      <h1 class="header-text">Tic-Tac-Toe</h1>
      <p class="header-player-turn">It's X player turn</p>
    </header>

    <main>
      <section class="canvas">
        <button class="canvas-part" data-cell-number="0"></button>
        <button class="canvas-part" data-cell-number="1"></button>
        <button class="canvas-part" data-cell-number="2"></button>
        <button class="canvas-part" data-cell-number="3"></button>
        <button class="canvas-part" data-cell-number="4"></button>
        <button class="canvas-part" data-cell-number="5"></button>
        <button class="canvas-part" data-cell-number="6"></button>
        <button class="canvas-part" data-cell-number="7"></button>
        <button class="canvas-part" data-cell-number="8"></button>
      </section>
      <div class="button-wrapper">
        <button class="restart-btn">Restart</button>
      </div>
    </main>
  </body>
</html>
